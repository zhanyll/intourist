{% extends 'base.html' %}


{% block page %}

    <h2>{{ place_object.name }}</h2>
    <h4>{{ place_object.location }}</h4>
    <div>{{ place_object.decription }}</div>
    <hr>
    <div>{{ place_object.view_count }}</div>
    <br>
    <a class="btn btn-lg btn-warning" href="{% url 'edit-place' place_object.id %}">Edit</a>
    <a class="btn btn-lg btn-danger" href="{% url 'delete-place' place_object.id %}">Delete</a>

{% endblock %}
